<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" id="sidebar">
      <h4 class="text-center mb-4">Admin Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Users</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Courses</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Exams</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
      </ul>
    </div>

    <!-- Page Content -->
    <div class="container-fluid p-0" id="page-content-wrapper">
      <!-- Top Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom px-4">
        <span class="navbar-brand">Welcome, Admin</span>
      </nav>

      <!-- Main Content -->
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-3 mb-3">
            <div class="card text-white bg-primary">
              <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text fs-4">1,245</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card text-white bg-success">
              <div class="card-body">
                <h5 class="card-title">Courses</h5>
                <p class="card-text fs-4">58</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card text-white bg-warning">
              <div class="card-body">
                <h5 class="card-title">Exams</h5>
                <p class="card-text fs-4">23</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card text-white bg-danger">
              <div class="card-body">
                <h5 class="card-title">Pending Tasks</h5>
                <p class="card-text fs-4">7</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Additional content like charts or tables can go here -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional if you use toggling or dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
